<div class="container-fluid py-4 mt-2">
  <div class="row">
      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">This Week Revenue</p>
                  <h5 class="font-weight-bolder">
                    7353 TND
                  </h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                  <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">This Week New Users</p>
                  <h5 class="font-weight-bolder">
                    2,300
                  </h5>

                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
                  <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">This Month New Clients</p>
                  <h5 class="font-weight-bolder">
                    +3,462
                  </h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
                  <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>










    <div class="col-md-12 mt-5">
      <div class="card border border-2">
        <div class="card-header pb-0">
          <div class="d-flex align-items-center">
            <p class=" card-header-text1 bold">Dashboard</p>

          </div>
        </div>


        <div class="card-body">
          <div class="row">
            <div class="col-md-5 mx-auto">
              <div [chart]="reservationChart" class="mt-5"></div>
            </div>
            <div class="col-md-5 mx-auto">
              <div [chart]="carChart" class="mt-5"></div>
            </div>
            <div class="row">
              <div class="col-md-11 mx-auto ">
                <div [chart]="userChart" class="mt-5"></div>
              </div>

            </div>
          </div>











        </div>
      </div>
    </div>
  </div>
</div>
