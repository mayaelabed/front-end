<div class="container-fluid py-4 mt-2">
  <div class="row">
      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Number of Products</p>
                  <h5 class="font-weight-bolder">
                    {{ productsCount }}
                  </h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-success shadow-primary text-center rounded-circle">
                  <i class="ni ni-app text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Number of Users</p>
                  <h5 class="font-weight-bolder">
                    {{ usersCount }}
                  </h5>

                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
                  <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Number of Category</p>
                  <h5 class="font-weight-bolder">
                    {{ categoryCount }}
                  </h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-success  shadow-primary text-center rounded-circle">
                  <i class="ni ni-bullet-list-67 text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-sm-8 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Number of Cart</p>
                  <h5 class="font-weight-bolder">
                    {{cartCount}}
                  </h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-success shadow text-center border-radius-md">
                  <i class="ni ni-cart text-lg opacity-10" aria-hidden="true"></i>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4"></div>
      
      <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Number of Order</p>
                  <h5 class="font-weight-bolder">
                    {{orderCount}}
                  </h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-success shadow-primary text-center rounded-circle">
                  <i class="ni ni-bag-17 text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>










    <div class="col-md-12 mt-5">
      <div class="card border border-2">
        <div class="card-header pb-0">
          <div class="d-flex align-items-center">
            <p class=" card-header-text1 bold">Dashboard</p>

          </div>
        </div>


        <div class="card-body">
          <div class="row">
            <div class="col-md-5 mx-auto">
              <div [chart]="reservationChart" class="mt-5"></div>
            </div>
            <div class="col-md-5 mx-auto">
              <div [chart]="productChart" class="mt-5"></div>
            </div>
            <div class="row">
              <div class="col-md-11 mx-auto ">
                <div [chart]="userChart" class="mt-5"></div>
              </div>

            </div>
          </div>











        </div>
      </div>
    </div>
  </div>
</div>
