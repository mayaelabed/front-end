<div class="container-fluid py-4 mt-2">
  <div class="row">
    <div class="col-md-8">
      <div class="card border border-2">
        <div class="card-header pb-0">
          <div class="d-flex align-items-center">
            <p class="mb-0 card-header-text1 bold">Update Product</p>
          </div>
        </div>
        <div class="card-body">
          <!-- your-component.component.html -->

          <form [formGroup]="ProductForm" (ngSubmit)="updateProduct()">
            <p class="text-uppercase card-header-text2 text-sm">category Information</p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name" class="form-control-label">name</label>
                  <input id="name" class="form-control" type="text" formControlName="name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="capacity" class="form-control-label">description</label>
                  <input id="capacity" class="form-control" type="text" formControlName="description">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="capacity" class="form-control-label">quantity</label>
                  <input id="capacity" class="form-control" type="number" formControlName="quantity">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="capacity" class="form-control-label">price</label>
                  <input id="capacity" class="form-control" type="number" formControlName="price">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="capacity" class="form-control-label">category</label>
                  <input id="capacity" class="form-control" type="text" formControlName="category">
                </div>
              </div>
              
              
            </div>

            <div class="row mt-3">
              <button type="submit" class="btn btn-primary btn-lg w-100">
                <span class="btn-inner--text text-white">Update</span>
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-header pb-0">
          <div class="d-flex align-items-center">
            <p class="mb-0 card-header-text1 bold">Upload Images</p>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div style="display: flex; justify-content: center; align-items: center; height: 20vh;">
              <i class="fa-solid fa-arrow-up-from-bracket fa-5x"></i>
            </div>
            
            <input class="form-control mt-3" type="file" (change)="onFileChange($event)" multiple>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
